# Production â€” usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  backend:
    restart: always
    environment:
      LOG_LEVEL: warning
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    restart: always
    networks:
      - default
      - ecosysteme-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.terrasses.rule=Host(`terrasses.paris.matge.com`)"
      - "traefik.http.routers.terrasses.entrypoints=websecure"
      - "traefik.http.routers.terrasses.tls.certresolver=letsencrypt"
      - "traefik.http.services.terrasses.loadbalancer.server.port=80"

  db:
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  ecosysteme-network:
    external: true
