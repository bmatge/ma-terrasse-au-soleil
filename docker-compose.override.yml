# Dev overrides â€” applied automatically by `docker compose up`
services:
  db:
    ports:
      - "${DB_PORT:-5432}:5432"

  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"

  backend:
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      LOG_LEVEL: debug

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "${FRONTEND_PORT:-3000}:5173"
    command: npm run dev -- --host 0.0.0.0
