services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: terrasse_soleil
      POSTGRES_USER: terrasse
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/10-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terrasse -d terrasse_soleil"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: production
    environment:
      DATABASE_URL: postgresql+asyncpg://terrasse:${DB_PASSWORD:-devpassword}@db:5432/terrasse_soleil
      DATABASE_URL_SYNC: postgresql://terrasse:${DB_PASSWORD:-devpassword}@db:5432/terrasse_soleil
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: production
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
