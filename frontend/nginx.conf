proxy_cache_path /tmp/tile-cache levels=1:2 keys_zone=tiles:10m max_size=500m inactive=7d;

server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Reverse proxy for OpenFreeMap tiles (avoids CSP issues)
    location /tiles/ {
        proxy_pass https://tiles.openfreemap.org/;
        proxy_set_header Host tiles.openfreemap.org;
        proxy_set_header Accept-Encoding "";
        proxy_ssl_server_name on;

        # Cache tiles locally (saves bandwidth, faster loads)
        proxy_cache tiles;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;

        # Allow CORS for map resources
        add_header Access-Control-Allow-Origin *;
    }
}
